<ion-header>
    <ion-toolbar>
        <ion-title>
            Exam Helper F
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <div *ngIf="startupSwitch==true" id="startup_box">
                <ion-button
                        (click)="JSONchoice(true)">Vorgefertige JSON-Datei benutzen
                </ion-button>
                <ion-button
                        (click)="JSONchoice(false)">Eigene Fragen schreiben
                </ion-button>
                </div>
                <div *ngIf="startupSwitch==false">
                <app-questions [usejsonQ]="usejson"></app-questions>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
